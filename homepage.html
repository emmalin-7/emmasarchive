<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>my archive</title>
  <style>

    @font-face {
      font-family: 'handwriting';
      src: url('handwriting.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      color: white;
      font-family: 'handwriting';
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">welcome to my archive!</div>
</body>
</html>
